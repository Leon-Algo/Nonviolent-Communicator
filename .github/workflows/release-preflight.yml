name: release-preflight

on:
  workflow_dispatch:
    inputs:
      api_base_url:
        description: "Target API base URL for JWT smoke test"
        required: true
        default: "https://nvc-practice-api.vercel.app"
        type: string
      run_rls_isolation:
        description: "Run Supabase RLS isolation check"
        required: true
        default: true
        type: boolean
      run_remote_api_smoke:
        description: "Run Supabase JWT API smoke against api_base_url"
        required: true
        default: false
        type: boolean

jobs:
  preflight:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      APP_ENV: test
      LOG_LEVEL: INFO
      AUTH_MODE: mock
      MOCK_AUTH_ENABLED: "true"
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres
      CORS_ORIGINS: "*"
      RUN_DB_TESTS: "1"
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "backend[dev]"

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import asyncio
          import asyncpg

          async def wait():
              for _ in range(30):
                  try:
                      conn = await asyncpg.connect(
                          "postgresql://postgres:postgres@127.0.0.1:5432/postgres",
                          timeout=2,
                      )
                      await conn.close()
                      print("postgres ready")
                      return
                  except Exception:
                      await asyncio.sleep(1)
              raise RuntimeError("postgres did not become ready in time")

          asyncio.run(wait())
          PY

      - name: Run release preflight
        run: |
          SKIP_RLS_ISOLATION="0"
          if [[ "${{ inputs.run_rls_isolation }}" != "true" ]]; then
            SKIP_RLS_ISOLATION="1"
          elif [[ -z "${SUPABASE_URL:-}" || -z "${SUPABASE_ANON_KEY:-}" ]]; then
            echo "SUPABASE_URL/SUPABASE_ANON_KEY secrets missing, skip RLS isolation"
            SKIP_RLS_ISOLATION="1"
          fi

          SKIP_REMOTE_API_SMOKE="0"
          if [[ "${{ inputs.run_remote_api_smoke }}" != "true" ]]; then
            SKIP_REMOTE_API_SMOKE="1"
          elif [[ -z "${SUPABASE_URL:-}" || -z "${SUPABASE_ANON_KEY:-}" ]]; then
            echo "SUPABASE_URL/SUPABASE_ANON_KEY secrets missing, skip remote API smoke"
            SKIP_REMOTE_API_SMOKE="1"
          fi

          SKIP_RLS_ISOLATION="${SKIP_RLS_ISOLATION}" \
          SKIP_REMOTE_API_SMOKE="${SKIP_REMOTE_API_SMOKE}" \
          bash scripts/release_preflight.sh "${{ inputs.api_base_url }}"
